<!-- Exercise 6: Image Map (img, map, area shape tags) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
</head>
<body>
    <img src="../img/fruits.png" alt="fruits.png" usemap="#fruits">
    <map name="fruits">
        <area shape="rect" coords="58,58,107,115" href="rect, http://www.bouquetoffruits.com/fruit-facts/grape-facts.html" alt="">
        
        <area shape="poly" coords="68,170,176,176,138,212,115,212" href="http://www.banana.com" alt="">

        <area shape="circle" coords="126,126, 46" href="http://www.hort.purdue.edu/newcrop/morton/lemon.html" alt="">
    </map>

    <p>To associate an image with an image map, use the <b>usemap</b> attribute with the image you want to become an image map. It should be set with a pound (#) sign followed by the name of the image map definition to be used.</p>
    
    <!-- 68,170,176,176,138,212,115,212 -->
</body>
</html>

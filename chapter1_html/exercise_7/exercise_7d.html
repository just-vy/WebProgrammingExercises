<!-- Exercise 7d: Making table with table, thead, th, tbody, tr, td tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7d</title>
    <style>
        #watery-table{
            background-image: url(../img/water.jpg);
        }
        #rug-table{
            background-image: url(../img/carpet2.jpg);
        }
    </style>
</head>
<body>
    <div style="padding-bottom: 40px;">
        <table id="watery-table" border="3px" align="center">
            <tr hidden="true">
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>This table has</td>
                <td>a watery background</td>
            </tr>
            <tr>
                <td>Look at all that water....</td>
                <td>water everywhere!!!!</td>
            </tr>
        </table>
    </div>
    
    <div style="padding-bottom: 40px;">
        <table id="rug-table" border="3px" align="center">
            <tr hidden="true">
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>This table</td>
                <td>sure does have a background</td>
            </tr>
            <tr>
                <td>Look at the lines and</td>
                <td>details of the background image</td>
            </tr>
        </table>
    </div>
</body>
</html>

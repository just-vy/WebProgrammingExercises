<!-- Exercise 7a: Making table with table, thead, th, tbody, tr, td tags -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7c</title>
    <style>
        th{
            text-decoration: underline;
        }
        .bluepinkitalic{
            background-color: #FFDDFF;
            color: #4880FF;
            font-style: italic;
            font-weight: bold;
        }
        .cyanbg{
            background-color: #AADDFF;
        }
        table{
            align-items: center;
        }
    </style>
 </head>
 <body bgcolor="#FFD078" align="center">
    <span style="color: #C000C0; font-weight: bold;">NUMBERS 1-5 in VARIOUS LANGUAGES</span>
    <table border="4px" style="border-color: #C000C0;" cellpadding="7.5px" cellspacing="1.5px" align="center">
        <thead>
            <tr>
                <th class="bluepinkitalic"></th>
                <th style="background-color: #FFA0FF;">English</th>
                <th style="background-color: #FFA0FF;">Español</th>
                <th style="background-color: #FFA0FF;">Français</th>
                <th style="background-color: #FFA0FF;">Italiano</th>
                <th style="background-color: #FFA0FF;">Deutsch</th>
            </tr>
            <tr>
                <td class="cyanbg">1</td>
                <td class="bluepinkitalic">one</td>
                <td class="bluepinkitalic">uno</td>
                <td class="bluepinkitalic">un</td>
                <td class="bluepinkitalic">uno</td>
                <td class="bluepinkitalic">eins</td>
            </tr>
            <tr>
                <td class="cyanbg">2</td>
                <td class="bluepinkitalic">two</td>
                <td class="bluepinkitalic">dos</td>
                <td class="bluepinkitalic">deux</td>
                <td class="bluepinkitalic">due</td>
                <td class="bluepinkitalic">zwei</td>
            </tr>
            <tr>
                <td class="cyanbg">3</td>
                <td class="bluepinkitalic">three</td>
                <td class="bluepinkitalic">tres</td>
                <td class="bluepinkitalic">trois</td>
                <td class="bluepinkitalic">tre</td>
                <td class="bluepinkitalic">drei</td>
            </tr>
            <tr>
                <td class="cyanbg">4</td>
                <td class="bluepinkitalic">four</td>
                <td class="bluepinkitalic">cuatro</td>
                <td class="bluepinkitalic">quatre</td>
                <td class="bluepinkitalic">quattro</td>
                <td class="bluepinkitalic">vier</td>
            </tr>
            <tr>
                <td class="cyanbg">5</td>
                <td class="bluepinkitalic">five</td>
                <td class="bluepinkitalic">cinco</td>
                <td class="bluepinkitalic">cinq</td>
                <td class="bluepinkitalic">cinque</td>
                <td class="bluepinkitalic">fünf</td>
            </tr>
        </thead>
    </table>
 </body>
 </html>

<!-- Exercise 9a: using form, input, label, datalist, option tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9a</title>
</head>
<body>
    <form action="" method="get" name="frmInfo">
        <label for="" name="lblInterest">Please indicate your area of interest:</label><br>
        <input type="text" name="txtInterest" size="20" maxlength="20" list="dtlInterest">
        <datalist id="dtlInterest">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
        </datalist>
    </form>
</body>
</html>

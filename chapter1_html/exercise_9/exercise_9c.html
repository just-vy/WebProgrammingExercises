<!-- Exercise 9b: using form, label, input text, input tel, input email, input color, input date, input submit tags to make a form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9c</title>
</head>
<body>
    <form action="" method="post">
        <label for="" name="lblName">Name:</label><br>
        <input type="text" name="txtName" size="20" maxlength="20"><br><br>

        <label for="" name="lblPhone">Telephone Number:</label><br>
        <input type="tel" name="txtPhone" size="20" maxlength="20"><br><br>

        <label for="" name="lblEmail">Email:</label><br>
        <input type="email" name="txtEmail" size="20" maxlength="20"><br><br>

        <label for="" name="lblColor">Favorite Color:</label><br><input type="color" name="txtcolor" value="#0000FF"><br><br>

        <label for="" name="lblDate">Date of Birth:</label><br><input type="Date" name="txtDate"><br><br>
        
        <span style="padding-left: 50px;" ><input type="submit" value="Submit"></span>
    </form>
</body>
</html>

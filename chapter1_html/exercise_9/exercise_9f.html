<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9f</title>
    <style>
        legend{
            font-style: italic;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="" name="lblFirstName">First name: </label>
            <input type="text" name="txtFirstName"><br>
            <label for="" name="lblLastName">Last name: </label><input type="text" name="txtLastName"><br>
            <label for="" name="lblEmail">E-mail: </label><input type="email" name="txtEmail">
        </fieldset>
        <fieldset>
            <legend>Competition Question</legend>
            <label for="" name="lblCompetitionQuestion">How tall is the Eiffel Tower in Paris, France?</label><br>
            <input type="radio" name="rad584" id="">584 ft</input><br>
            <input type="radio" name="rad784" id="">784 ft</input><br>
            <input type="radio" name="rad984" id="">984 ft</input><br>
            <input type="radio" name="rad1184" id="">1184 ft</input>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <label for="" name="lblTiebreakerQuestion">In 25 words or less, say why you would like to win $10,000:</label><br>
            <textarea name="" id="" cols="40" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Enter competition</legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>

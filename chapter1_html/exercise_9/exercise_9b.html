<!-- Exercise 9b: using form, label, input text, input submit tags to make a form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9b</title>
</head>
<body>
    <form action="" method="post" name="frmName">
        <label for="" name="lblName">Name:</label><br>
        <input type="text" name="txtName" placeholder="Thanh Van" autocomplete="on" size="20" maxlength="20"><br><br>
        <input type="submit" name="btnSubmit" value="Submit"><br>
    </form>
</body>
</html>
